<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="grid">
            <div class="weather-app-temperature-container">
              <div id="icon"></div>
              <div class="weather-app-temperature" id="temperature"></div>
              <div class="weather-app-unit">ÂºC</div>
            </div>
            <div class="real-feel-container">
              <div class="real-feel-text">
                <p>Feels like</p>
              </div>
              <div
                class="real-feel-temperature"
                id="real-feel-temperature"
              ></div>
              <div class="real-feel-unit">ÂºC</div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded with ðŸ’™ by
        <a href="https://github.com/Khanyisile" target="_blank">
          Khanyisile Begwa</a
        >, is
        <a href="https://github.com/eliana-zah/weather-project" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weather-project-Khanyisile.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
